services:
  - type: web
    name: vk-bouwmaster
    env: node
    plan: starter
    region: frankfurt
    branch: main
    buildCommand: npm install && npm run build
    startCommand: npm run start
    autoDeploy: true
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      # ВАЖНО: Добавьте OPENAI_API_KEY в настройках Render через веб-интерфейс:
      # Settings → Environment → Add Environment Variable
      # key: OPENAI_API_KEY
      # value: ваш-ключ-от-openai

